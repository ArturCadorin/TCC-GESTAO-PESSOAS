<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles; let i = index" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
      <div class="tile-content">
        <!-- Exibe o botão apenas nos três primeiros itens -->
        <button *ngIf="i < 3" mat-raised-button class="buttons">
          <mat-icon>{{tile.icon}}</mat-icon>{{tile.text}}
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
