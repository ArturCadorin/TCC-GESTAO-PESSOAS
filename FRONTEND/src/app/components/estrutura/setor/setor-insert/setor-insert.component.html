<div class="container">
    <h2 mat-dialog-title  class="insert-title">Cadastro de Setor</h2>
    
    <mat-dialog-content>
      <!-- Campo Nome -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="setor.nome" required>
        </mat-form-field>
      </div>
  
      <!-- Campo Descrição -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput rows="4" [(ngModel)]="setor.descricao" required></textarea>
        </mat-form-field>
      </div>
  
      <!-- Campo Data Inicial -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Data Inicial</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="setor.dataInicial" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Campo Empresa -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Selecione a Empresa</mat-label>
          <mat-select [(ngModel)]="setor.empresa" required>
            <mat-option *ngFor="let empresa of empresas" [value]="empresa.id">
              {{empresa.id}} - {{ empresa.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>    
    </mat-dialog-content>
    
    <mat-dialog-actions>
      <button mat-flat-button (click)="onCancel()"> 
        <mat-icon>close</mat-icon> CANCELAR
      </button>
      <button mat-flat-button color="primary" (click)="onSave()">
        <mat-icon>check</mat-icon> SALVAR
      </button>
    </mat-dialog-actions>
  </div>
