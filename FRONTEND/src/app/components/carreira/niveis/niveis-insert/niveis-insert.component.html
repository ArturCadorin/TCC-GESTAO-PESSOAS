<div class="container">
    <h2 mat-dialog-title [style.font-weight]="'bold'">Cadastro de Nível</h2>
  
    <mat-dialog-content>
      <!-- Campo Nome -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="niveis.nome" required>
        </mat-form-field>
      </div>
  
      <!-- Campo Nível -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Nível</mat-label>
          <mat-select [(ngModel)]="niveis.nivel" required>
            <mat-option value="JUNIOR">Júnior</mat-option>
            <mat-option value="PLENO">Pleno</mat-option>
            <mat-option value="SENIOR">Sênior</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <!-- Campo Remuneração -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Remuneração</mat-label>
          <input 
            matInput 
            type="text" 
            [(ngModel)]="niveis.remuneracao" 
            required>
        </mat-form-field>
      </div>

      <!-- Campo Data Inicial -->
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Data Inicial</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="niveis.dataInicial" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button mat-flat-button (click)="onCancel()"> 
        <mat-icon>close</mat-icon> CANCELAR
      </button>
      <button mat-flat-button color="primary" (click)="onSave()">
        <mat-icon>check</mat-icon> SALVAR
      </button>
    </mat-dialog-actions>
</div>
